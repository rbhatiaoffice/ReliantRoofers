[build]
  command = "npm run build"
  publish = ".next"

# Configure secrets scanning to allow NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
# This key is intentionally exposed to the client-side for Google Maps
[build.environment]
  # Omit the Google Maps API key from secrets scanning
  # It's a client-side key (NEXT_PUBLIC_) and is meant to be in the build output
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_GOOGLE_MAPS_API_KEY"
  # Disable smart detection entirely since Google Maps API keys are expected client-side
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for caching
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/image"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

